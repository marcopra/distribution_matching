defaults:
  - agent: cql
  - configs/env: four_rooms5_1
  - override hydra/launcher: submitit_local
  

# mode
reward_free: false
# task settings
domain: gym
task_name: FourRooms-v0
obs_type: discrete_states # [discrete_states, states, pixels]
frame_stack: 3 # only works if obs_type=pixels
action_repeat: 1 # set to 2 for pixels
discount: 0.99
resolution: 224  
random_init: true
random_goal: true
# agent settings
pretrained_path: null
# agent:
#   update_every_steps: 1
#   nstep: 1
# train settings
num_train_frames: 100
num_seed_frames_array: [601, 1201, 1501, 1801, 2101, 2401, 2701, 3001, 3301, 3601, 3901, 4201, 4501, 4801, 5101, 5401, 5701, 6001, 6301, 6601, 6901, 7200] #, 7501, 7801, 8101, 8401, 8701, 9001, 9301, 9601, 9901, 10200] # number of seed frames for each cycle
num_seed_frames: null # will be set dynamically in the code
# eval
eval_every_frames: 10000
num_eval_episodes: 5
# pretrained
snapshot_ts: 0 #100000
snapshot_base_dir: ./pretrained_models
# replay buffer
replay_buffer_size: 1000000
replay_buffer_num_workers: 1
batch_size: ${agent.batch_size}
nstep: ${agent.nstep}
update_encoder: false # can be either true or false depending if we want to fine-tune encoder
# misc
seed: 1
device: cuda
save_video: true
save_train_video: false
use_tb: true
use_wandb: false
wandb_id: null
wandb_project: "offline_rl"
wandb_entity: "urlb"
wandb_tag: none
wandb_run_name: ${now:%Y.%m.%d}_${now:%H%M}_gym_${task_name}
# experiment
experiment: exp


hydra:
  run:
    dir: ./exp_local/${now:%Y.%m.%d}/${now:%H%M%S}_${agent.name}
  sweep:
    dir: ./exp_sweep/${now:%Y.%m.%d}/${now:%H%M}_${agent.name}_${experiment}
    subdir: ${hydra.job.num}
  launcher:
    timeout_min: 4300
    cpus_per_task: 10
    gpus_per_node: 1
    tasks_per_node: 1
    mem_gb: 160
    nodes: 1
    submitit_folder: ./exp_sweep/${now:%Y.%m.%d}/${now:%H%M}_${agent.name}_${experiment}/.slurm
