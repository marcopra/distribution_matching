# Environment configuration
env:
  name: "TwoRooms-v0"  # Options: SingleRoom-v0, TwoRooms-v0, FourRooms-v0
  room_size: 5
  corridor_length: 1
  max_steps: 300
  render_mode: "rgb_array"  # Options: human, ansi, rgb_array
  show_coordinates: true  # Show coordinate axes
  
  # Goal position (optional, null for random at each episode)
  goal_position: null  # Can be [x, y], state_index, or null for random
  
  # Start position (optional, null for random at each episode)
  start_position: null  # Can be [x, y], state_index, or null for random
  
  # Two rooms specific
  corridor_y: 2
  
  # Four rooms specific
  corridor_positions:
    horizontal: 2
    vertical: 2

# Testing configuration
test:
  num_episodes: 3
  save_dir: "./test_results"
  random_seed: 42
