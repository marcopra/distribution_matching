# @package _global_
# Continuous Four Rooms Environment Configuration

env:
  name: "ContinuousFourRooms-v0"
  room_size: 10.0
  max_steps: 600
  render_mode: rgb_array
  show_coordinates: false
  corridor_width: 3.0  # Wider corridors for easier navigation

  corridor_offset: 5.0
  # Continuous movement parameters
  move_delta: 0.5  # Distance moved per action (5% of room size)
  goal_threshold: 1.0  # Distance to goal to consider it reached
  
  num_actions: 8  # Up, Down, Left, Right
  
  dense_reward: true
  
  # Goal position (optional, null for random at each episode)
  goal_position: [15.0, 9.0]  # Can be [x, y] or null for random
  
  # Start position (optional, null for random at each episode)
  start_position: [1.0, 1.0]  # Adjusted to be inside walkable area (wall_thickness=0.3, so min is 0.3)
