# @package _global_
# Single Room Environment Configuration

env:
  name: "SingleRoom-v0"
  room_size: 30
  max_steps: 50
  render_mode: rgb_array  
  show_coordinates: false
  
  # Goal position (optional, null for random at each episode)
  goal_position: [0, 0]  # Can be [x, y] or null for random
  
  # Start position (optional, null for random at each episode)
  start_position: [15, 15]  # Can be [x, y] or null for random
