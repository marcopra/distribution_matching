# @package _global_
# Continuous Single Room Environment - Discretized Configuration

env:
  name: "ContinuousSingleRoom-v0"
  
  
  # Continuous environment base parameters
  room_size: 10.0
  
  # Movement parameters
  move_delta: 0.5
  goal_threshold: 0.5
  
  dense_reward: true
  num_actions: 8

  max_steps: 300
  render_mode: rgb_array
  show_coordinates: false
  
  
  goal_position: [9.0, 9.0]
  start_position: [1.0, 1.0]