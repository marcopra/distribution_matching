# @package _global_
# Continuous Four Rooms Environment Configuration

env:
  name: "ContinuousFourRooms-v0"
  room_size: 5.0
  max_steps: 100
  render_mode: rgb_array
  show_coordinates: false
  
  # Continuous movement parameters
  move_delta: 0.5  # Distance moved per action
  goal_threshold: 0.5  # Distance to goal to consider it reached
  
  num_actions: 4  # Up, Down, Left, Right
  
  # Goal position (optional, null for random at each episode)
  goal_position: null  # Can be [x, y] or null for random
  
  # Start position (optional, null for random at each episode)
  start_position: [2.8, 2.8]  # Adjusted to be inside walkable area (wall_thickness=0.3, so min is 0.3)
