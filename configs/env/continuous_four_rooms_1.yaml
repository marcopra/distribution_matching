# @package _global_
# Continuous Four Rooms Environment Configuration

env:
  name: "ContinuousFourRooms-v0"
  room_size: 5.0
  max_steps: 300
  render_mode: rgb_array
  show_coordinates: false
  
  # Continuous movement parameters
  move_delta: 0.3
  goal_threshold: 0.4
  wall_thickness: 0.3
  agent_radius: 0.15
  
  num_actions: 4
  
  # Reward parameters
  dense_reward: false
  wall_penalty: 0.0
  
  # Goal position (optional, null for random at each episode)
  goal_position: [7.0, 7.0]  # Can be [x, y] or null for random
  
  # Start position (optional, null for random at each episode)
  start_position: [0.5, 0.5]  # Adjusted to be inside walkable area (wall_thickness=0.3, so min is 0.3)
