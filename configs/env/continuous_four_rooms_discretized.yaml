# @package _global_
# Continuous Four Rooms Environment - Discretized Configuration

env:
  name: "ContinuousFourRooms-v0"
  
  # Discretization settings
  discretize: true
  cell_size: 1.0
  lava: false
  
  # Continuous environment base parameters
  room_size: 4.0
  corridor_width: 0.8
  corridor_offset: 1.2
  wall_thickness: 0.6
  agent_radius: 0.15
  
  # Movement parameters (used by continuous env, cell_size controls discrete movement)
  move_delta: 0.3
  goal_threshold: 0.4
  
  max_steps: 80
  render_mode: rgb_array
  show_coordinates: false
  
  # Goal position (optional, null for random at each episode)
  # Coordinates are in discrete cell space when discretize=true
  goal_position: null
  
  # Start position (optional, null for random at each episode)
  start_position: [0.1, 0.1]  # Can be [x, y] or null for random
